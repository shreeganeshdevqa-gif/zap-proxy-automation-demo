name: Cypress + ZAP Security Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  zap-cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------
      # Node / Cypress
      # ------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run --browser chrome

      # ------------------------
      # Generate Cucumber HTML Report
      # ------------------------
      - name: Generate Cucumber HTML Report
        run: |
          mkdir -p reports/cucumber
          npx multiple-cucumber-html-reporter \
            --jsonDir reports/cucumber \
            --reportPath reports/cucumber/html \
            --reportName "Cypress Cucumber Report"

      # ------------------------
      # Prepare ZAP reports folder
      # ------------------------
      - name: Prepare ZAP reports folder
        run: |
          mkdir -p reports/zap
          chmod -R 777 reports

      # ------------------------
      # ZAP Spider Scan
      # ------------------------
      - name: ZAP Spider Scan
        continue-on-error: true
        run: |
          docker run --rm \
            --user root \
            -v $(pwd)/reports/zap:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-spider.py \
            -t https://opensource-demo.orangehrmlive.com \
            -r zap-spider-report.html

      # ------------------------
      # ZAP Passive Scan
      # ------------------------
      - name: ZAP Passive Scan
        continue-on-error: true
        run: |
          docker run --rm \
            --user root \
            -v $(pwd)/reports/zap:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t https://opensource-demo.orangehrmlive.com \
            -r zap-passive-report.html \
            -I

      # ------------------------
      # ZAP Active Scan
      # ------------------------
      - name: ZAP Active Scan
        continue-on-error: true
        run: |
          docker run --rm \
            --user root \
            -v $(pwd)/reports/zap:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
            -t https://opensource-demo.orangehrmlive.com \
            -r zap-active-report.html \
            -I

      # ------------------------
      # Upload All Reports
      # ------------------------
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-reports
          path: reports/zap

      - name: Upload Cucumber Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: reports/cucumber/html

      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
