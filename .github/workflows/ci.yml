name: Cypress + ZAP Security Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  zap-cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # --------------------------------------------------
      # Start ZAP (SINGLE INSTANCE)
      # --------------------------------------------------
      - name: Start ZAP daemon
        run: |
          docker run -d \
            --name zap \
            -p 8080:8080 \
            -v ${{ github.workspace }}:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -daemon \
            -host 0.0.0.0 \
            -port 8080 \
            -config api.disablekey=true \
            -config api.addrs.addr.name=.* \
            -config api.addrs.addr.regex=true

      - name: Wait for ZAP
        run: |
          echo "Waiting for ZAP..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 >/dev/null; then
              echo "ZAP is ready"
              exit 0
            fi
            sleep 5
          done
          echo "ZAP did not start"
          exit 1

      # --------------------------------------------------
      # Cypress â†’ Passive Scan
      # --------------------------------------------------
      - name: Run Cypress tests through ZAP proxy
        env:
          HTTP_PROXY: http://localhost:8080
          HTTPS_PROXY: http://localhost:8080
          NO_PROXY: localhost,127.0.0.1
        run: npx cypress run --browser chrome

      # --------------------------------------------------
      # ZAP Automation file
      # --------------------------------------------------
      - name: Create ZAP automation file
        run: |
          cat <<'EOF' > zap-automation.yaml
          env:
            parameters:
              progressToStdout: true
              failOnError: false
              failOnWarning: false

          contexts:
            - name: Default Context
              urls:
                - https://opensource-demo.orangehrmlive.com

          jobs:
            - type: spider
              parameters:
                context: Default Context
                url: https://opensource-demo.orangehrmlive.com
                maxDuration: 3

            - type: passiveScan-wait
              parameters:
                maxDuration: 2

            - type: activeScan
              parameters:
                context: Default Context
                maxDuration: 5

            - type: report
              parameters:
                template: traditional-html
                reportDir: /zap/wrk/zap-reports
                reportFile: zap-report.html

            - type: report
              parameters:
                template: json
                reportDir: /zap/wrk/zap-reports
                reportFile: zap-report.json
          EOF

      # --------------------------------------------------
      # Run automation INSIDE SAME INSTANCE
      # --------------------------------------------------
      - name: Run ZAP Spider + Active Scan
        run: |
          docker exec zap zap.sh -autorun /zap/wrk/zap-automation.yaml

      # --------------------------------------------------
      # Cucumber HTML report
      # --------------------------------------------------
      - name: Generate Cucumber HTML report
        run: |
          mkdir -p reports/cucumber
          npx multiple-cucumber-html-reporter \
            --jsonDir cypress/reports/json \
            --reportPath reports/cucumber \
            --reportName "Cypress Cucumber Report"

      # --------------------------------------------------
      # Upload artifacts
      # --------------------------------------------------
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-and-test-reports
          path: |
            zap-reports
            reports/cucumber
