name: Cypress + ZAP Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap-cypress:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # ---------------- START ZAP ----------------
      - name: Start OWASP ZAP (Daemon)
        run: |
          docker run -d --name zap \
            -p 8080:8080 \
            ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -daemon \
            -host 0.0.0.0 \
            -port 8080 \
            -config api.disablekey=true \
            -config api.addrs.addr.name=.* \
            -config api.addrs.addr.regex=true

      - name: Wait for ZAP
        run: |
          echo "Waiting for ZAP..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/JSON/core/view/version/ > /dev/null; then
              echo "ZAP is ready"
              exit 0
            fi
            sleep 5
          done
          docker logs zap
          exit 1

      # ---------------- CYPRESS ----------------
      - name: Run Cypress through ZAP
        env:
          HTTP_PROXY: http://localhost:8080
          HTTPS_PROXY: http://localhost:8080
          NO_PROXY: localhost,127.0.0.1
          CYPRESS_BASE_URL: https://opensource-demo.orangehrmlive.com
        run: |
          npx cypress run --browser chrome

      # ---------------- SPIDER ----------------
      - name: ZAP Spider Scan
        run: |
          curl "http://localhost:8080/JSON/spider/action/scan/?url=https://opensource-demo.orangehrmlive.com&maxChildren=0&recurse=true&subtreeOnly=false"

          echo "Waiting for spider to complete..."
          while true; do
            STATUS=$(curl -s http://localhost:8080/JSON/spider/view/status/ | jq -r '.status')
            echo "Spider progress: $STATUS%"
            [ "$STATUS" = "100" ] && break
            sleep 5
          done

      # ---------------- ACTIVE SCAN ----------------
      - name: ZAP Active Scan
        run: |
          curl "http://localhost:8080/JSON/ascan/action/scan/?url=https://opensource-demo.orangehrmlive.com&recurse=true&inScopeOnly=false"

          echo "Waiting for active scan to complete..."
          while true; do
            STATUS=$(curl -s http://localhost:8080/JSON/ascan/view/status/ | jq -r '.status')
            echo "Active scan progress: $STATUS%"
            [ "$STATUS" = "100" ] && break
            sleep 10
          done

      # ---------------- REPORTS ----------------
      - name: Generate ZAP Reports
        run: |
          mkdir -p zap-reports

          curl "http://localhost:8080/OTHER/core/other/htmlreport/" \
            -o zap-reports/zap-report.html

          curl "http://localhost:8080/OTHER/core/other/jsonreport/" \
            -o zap-reports/zap-report.json

      # ---------------- CUCUMBER REPORT ----------------
      - name: Generate Cucumber HTML report
        run: |
          mkdir -p reports/cucumber
          npx multiple-cucumber-html-reporter \
            --jsonDir cypress/reports/json \
            --reportPath reports/cucumber \
            --reportName "Cypress Cucumber Report"

      # ---------------- UPLOAD ARTIFACTS ----------------
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-cypress-reports
          path: |
            zap-reports
            reports/cucumber
            cypress/screenshots
