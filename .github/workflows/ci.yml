name: Cypress + ZAP Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap-cypress:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout repository
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # Setup Node.js
      # -------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: npm ci

      # -------------------------
      # Run Cypress tests (Chrome)
      # -------------------------
      - name: Run Cypress Tests (Chrome)
        env:
          CYPRESS_BASE_URL: https://opensource-demo.orangehrmlive.com
        run: npx cypress run --browser chrome

      # -------------------------
      # Create reports directory
      # -------------------------
      - name: Prepare reports directory
        run: mkdir -p reports

      # -------------------------
      # ZAP Passive Scan (Baseline)
      # -------------------------
      - name: ZAP Passive Scan (Baseline)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/reports:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t https://opensource-demo.orangehrmlive.com \
              -r zap-passive-report.html

      # -------------------------
      # ZAP Spider + Active Scan
      # -------------------------
      - name: ZAP Spider + Active Scan
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/reports:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
              -t https://opensource-demo.orangehrmlive.com \
              -r zap-active-report.html

      # -------------------------
      # Upload reports as artifacts
      # -------------------------
      - name: Upload ZAP & Cypress Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-and-test-reports
          path: |
            reports
            cypress/screenshots
