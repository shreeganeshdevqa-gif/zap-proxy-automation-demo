name: Cypress + ZAP Security Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  zap-cypress:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------
      # Checkout repository
      # -----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------
      # Setup Node.js
      # -----------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -----------------------------------------
      # Install dependencies
      # -----------------------------------------
      - name: Install dependencies
        run: npm install

      # -----------------------------------------
      # Run Cypress tests
      # -----------------------------------------
      - name: Run Cypress tests
        run: npx cypress run --browser chrome

      # -----------------------------------------
      # Create ZAP Automation config
      # -----------------------------------------
      - name: Create ZAP automation config
        run: |
          cat <<'EOF' > zap-automation.yaml
          env:
            contexts:
              - name: "Default Context"
                urls:
                  - "https://opensource-demo.orangehrmlive.com"
            parameters:
              progressToStdout: "true"
              failOnError: "false"
              failOnWarning: "false"

          jobs:
            - type: "spider"
              parameters:
                context: "Default Context"
                url: "https://opensource-demo.orangehrmlive.com"
                maxDuration: 3

            - type: "passiveScan-wait"
              parameters:
                maxDuration: 2

            - type: "activeScan"
              parameters:
                context: "Default Context"
                maxScanDurationInMins: 5

            - type: "report"
              parameters:
                template: "traditional-html"
                reportDir: "/zap/wrk"
                reportFile: "zap-report.html"

            - type: "report"
              parameters:
                template: "traditional-json"
                reportDir: "/zap/wrk"
                reportFile: "zap-report.json"
          EOF

      # -----------------------------------------
      # Run ZAP (run as root to fix permissions)
      # -----------------------------------------
      - name: Run ZAP Spider + Active Scan
        run: |
          docker run --rm \
            --user root \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -cmd -autorun /zap/wrk/zap-automation.yaml

      # -----------------------------------------
      # Collect ZAP reports
      # -----------------------------------------
      - name: Collect ZAP reports
        run: |
          mkdir -p zap-reports

          if [ -f "zap-report.html" ]; then
            mv zap-report.html zap-reports/
          fi

          if [ -f "zap-report.json" ]; then
            mv zap-report.json zap-reports/
          fi

      # -----------------------------------------
      # Generate Cucumber HTML report
      # (NO .env, NO npx, NO CLI)
      # -----------------------------------------
      - name: Generate Cucumber HTML report
        run: |
          if [ ! -d "cypress/reports/json" ]; then
            echo "Cucumber JSON not found, skipping report generation"
            exit 0
          fi

          mkdir -p reports/cucumber
          npm install --save-dev multiple-cucumber-html-reporter

          node <<'EOF'
          const reporter = require('multiple-cucumber-html-reporter');

          reporter.generate({
            jsonDir: 'cypress/reports/json',
            reportPath: 'reports/cucumber',
            reportName: 'Cypress Cucumber Report',
            openReportInBrowser: false,
            disableLog: true
          });
          EOF

      # -----------------------------------------
      # Upload reports as artifacts
      # -----------------------------------------
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-and-test-reports
          path: |
            zap-reports
            reports/cucumber
