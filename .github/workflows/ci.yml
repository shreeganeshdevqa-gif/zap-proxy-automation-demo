name: Cypress + ZAP Security Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  zap-cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install NPM dependencies
        run: npm install

      # -------------------------------------------------
      # Start ZAP daemon
      # -------------------------------------------------
      - name: Start ZAP
        run: |
          docker run -d \
            --name zap \
            -p 8080:8080 \
            -v ${{ github.workspace }}:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -daemon \
            -host 0.0.0.0 \
            -port 8080 \
            -config api.disablekey=true \
            -config api.addrs.addr.name=.* \
            -config api.addrs.addr.regex=true

      - name: Wait for ZAP to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080 >/dev/null; then
              echo "ZAP is ready"
              exit 0
            fi
            sleep 5
          done
          echo "ZAP did not start"
          exit 1

      # -------------------------------------------------
      # Run Cypress through ZAP proxy (PASSIVE SCAN)
      # -------------------------------------------------
      - name: Run Cypress Tests
        env:
          HTTP_PROXY: http://localhost:8080
          HTTPS_PROXY: http://localhost:8080
          NO_PROXY: localhost,127.0.0.1
        run: |
          npx cypress run --browser chrome

      # -------------------------------------------------
      # Create ZAP Automation YAML dynamically
      # -------------------------------------------------
      - name: Create ZAP Automation Config
        run: |
          cat <<'EOF' > zap-automation.yaml
          env:
            contexts:
              - name: Default Context
                urls:
                  - https://opensource-demo.orangehrmlive.com
            parameters:
              failOnError: false
              failOnWarning: false
              progressToStdout: true

          jobs:
            - type: spider
              parameters:
                context: Default Context
                url: https://opensource-demo.orangehrmlive.com
                maxDuration: 5

            - type: passiveScan-wait
              parameters:
                maxDuration: 5

            - type: activeScan
              parameters:
                context: Default Context
                policy: Default Policy
                maxDuration: 10

            - type: report
              parameters:
                template: traditional-html
                reportDir: /zap/wrk/zap-reports
                reportFile: zap-security-report.html

            - type: report
              parameters:
                template: json
                reportDir: /zap/wrk/zap-reports
                reportFile: zap-security-report.json
          EOF

      # -------------------------------------------------
      # Run ZAP Spider + Active Scan
      # -------------------------------------------------
      - name: Run ZAP Automation
        run: |
          docker exec zap zap.sh -cmd \
            -autorun /zap/wrk/zap-automation.yaml

      # -------------------------------------------------
      # Generate Cucumber HTML report
      # -------------------------------------------------
      - name: Generate Cucumber HTML Report
        run: |
          mkdir -p reports/cucumber
          npx multiple-cucumber-html-reporter \
            --jsonDir cypress/reports/json \
            --reportPath reports/cucumber \
            --reportName "Cypress Cucumber Report"

      # -------------------------------------------------
      # Upload all reports
      # -------------------------------------------------
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-and-cypress-reports
          path: |
            zap-reports
            reports/cucumber
