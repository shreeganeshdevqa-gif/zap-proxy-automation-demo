name: Cypress + ZAP Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  zap-cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Prepare report folders
        run: |
          mkdir -p reports/zap
          mkdir -p reports/cucumber
          mkdir -p cypress/cucumber-json

      # ===============================
      # START ZAP (NO SERVICE CONTAINER)
      # ===============================
      - name: Start OWASP ZAP
        run: |
          docker run -d --name zap \
            -p 8080:8080 \
            ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -daemon -host 0.0.0.0 -port 8080 \
            -config api.disablekey=true

      - name: Wait for ZAP to be ready
        run: |
          echo "Waiting for ZAP..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "ZAP is ready"
              exit 0
            fi
            sleep 5
          done
          echo "ZAP failed to start"
          docker logs zap
          exit 1

      # ===============================
      # ZAP SPIDER
      # ===============================
      - name: ZAP Spider Scan
        run: |
          docker exec zap zap.sh -cmd \
            -quickurl https://opensource-demo.orangehrmlive.com \
            -spider \
            -quickout reports/zap/zap-spider.html

      # ===============================
      # ZAP ACTIVE SCAN
      # ===============================
      - name: ZAP Active Scan
        run: |
          docker exec zap zap.sh -cmd \
            -quickurl https://opensource-demo.orangehrmlive.com \
            -activeScan \
            -quickout reports/zap/zap-active.html

      # ===============================
      # CYPRESS (PASSIVE SCAN)
      # ===============================
      - name: Run Cypress via ZAP Proxy
        env:
          CYPRESS_BASE_URL: https://opensource-demo.orangehrmlive.com
          HTTP_PROXY: http://localhost:8080
          HTTPS_PROXY: http://localhost:8080
          NO_PROXY: localhost,127.0.0.1
        run: |
          npx cypress run --browser chrome

      # ===============================
      # ZAP PASSIVE REPORT
      # ===============================
      - name: ZAP Passive Scan Report
        run: |
          docker exec zap zap.sh -cmd \
            -quickurl https://opensource-demo.orangehrmlive.com \
            -quickout reports/zap/zap-passive.html

      # ===============================
      # CUCUMBER HTML REPORT
      # ===============================
      - name: Generate Cucumber HTML Report
        run: |
          node scripts/cucumber-report.js

      # ===============================
      # UPLOAD ARTIFACTS
      # ===============================
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-cypress-reports
          path: |
            reports
            cypress/screenshots
            cypress/videos
